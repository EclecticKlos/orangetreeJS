<!DOCTYPE html>
<html>
<head>
  <title>Orange Trees</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">

  <script src="javascripts/vendor/jquery-2.1.1.min.js"></script>
  <script src="javascripts/src/typed-objects.js"></script>
  <!-- feel free to replace typed-objects with the plain-old-js-objects,
  depending on how you implement your view.js -->
  <script src="javascripts/src/view.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>
<body>
  <header>
    Welcome to Orange Trees
  </header>

  <div class="grove">
    <button id="plant">Plant Orange Tree</button>
  </div>

  <div id="orange-tree-template">
    <div class="orange-tree">
      <h2>Tree Name</h2>
      <p class="age">0</p>
      <p class="fruit-count">0</p>
      <button class="pick">Pick!</button>
      <button class="age">Age!</button>
      <div class="display-tree-big"><div>
    </div>
    <div id="orange-fruit">
      <div id="display-orange-fruit"></div>
    </div>

  </div>

  </body>
  </html>
